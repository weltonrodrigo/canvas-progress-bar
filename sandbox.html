<html>
	<head>
		<style>
		</style>
		<script type='text/javascript' src='include\jquery-1.8.0.min.js'></script>
		<script type='text/javascript' src='include\kinetic-core.js'></script>
		<script type='text/javascript' src='include\Seta.js'></script>
	</head>
	<body>
		<div id='container'>
			<script type='text/javascript'>
				var c = new Kinetic.Stage({
					container: 'container', 
					width: 600, 
					height: 350
				});

				var howmany  = 5;
				var spacing  = 0;
				var howbold  = .2;

				var w = c.getWidth();
				var h = howmany;
				var s = spacing;
				var b = howbold;

				var netSize      = w / ( ( h + (h-1)*s ) * (1+b));
				var strokeWidth  = netSize * b; 

				var offset = netSize + netSize * spacing + strokeWidth/2;

				var layer = new Kinetic.Layer();	

				var seta;
				for (var i=0; i < howmany; i++){
					seta = new Kinetic.Seta({
								size: netSize, 
								points: [( i * offset) + strokeWidth/2, 0], 
								strokeWidth: strokeWidth, 
								});
					seta.on('mouseover', function(){
							this.setFill('lightblue');
							layer.draw();
							});
					seta.on('mouseout', function(){
							this.setFill('orange');
							layer.draw();
							});

					layer.add(seta);
				}

				c.add(layer);

				$('canvas').css({'border': '1px solid black'});
			</script>
	</body>

</html>

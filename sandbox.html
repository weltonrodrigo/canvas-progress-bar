<html>
	<head>
		<style>
			#container{
				border: 1px solid black;
			}
		</style>
		<script type='text/javascript' src='include\jquery-1.8.0.min.js'></script>
		<script type='text/javascript' src='include\kinetic-core.js'></script>
		<script type='text/javascript' src='include\Seta.js'></script>
	</head>
	<body>
		<div id='container'>
			<script type='text/javascript'>
				var c = new Kinetic.Stage({
					container: 'container', 
					width: 600, 
					height: 350
				});
				var layer = new Kinetic.Layer();	
				var size = 19/4;
				var interval = size*0.11;
				var stroke = size*0.20;

				for (var i=0; i < 4; i++){
					layer.add(new Kinetic.Seta(
								{ points: [(interval+size)*i, 0],
									size: size,
									strokeWidth: stroke
									}
					));
				}

				c.add(layer);
			</script>
	</body>

</html>
